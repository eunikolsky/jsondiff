name:                jsondiff
version:             0.1.0.0
github:              "githubuser/jsondiff"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/jsondiff#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- containers
- mtl
- text

library:
  source-dirs: src
  ghc-options:
  - -Wall
  dependencies:
  - vector

executables:
  jsondiff-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -Wincomplete-uni-patterns
    - -Wincomplete-record-updates
    # - -Wmissing-import-lists
    # - -Wmissing-export-lists
    - -Wcompat
    - -Widentities
    - -Wredundant-constraints
    - -fhide-source-paths
    - -Wpartial-fields
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - jsondiff

tests:
  jsondiff-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jsondiff
